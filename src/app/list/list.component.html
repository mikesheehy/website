<div class="grid grid-cols-1 gap-8 dark:text-gray-300">
  <div *ngFor="let post of blogPosts" class="mb-4">
      <h2 class="text-xl font-semibold">{{ post.title }}</h2>
      <time datetime="2020-03-16" class="text-gray-500">Mar 16, 2020</time>
      <p>{{ post.brief }}</p>
      <a href="http://mikesheehy.hashnode.dev/{{ post.slug }}" class="block mt-2 hover:underline" target="_blank">Read More on Hashnode</a>
  </div>
</div>
